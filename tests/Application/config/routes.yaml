sylius_refund:
    resource: "@SyliusRefundPlugin/Resources/config/routing.yml"

sylius_refund_shop_api_login:
    methods: [POST]
    path: /refund-shop-api/login

sylius_refund_shop_api_customer_refund_request:
    path: /refund-shop-api/order/{orderId}/item/{orderItemId}/refund-request
    methods: [POST]
    defaults:
        _controller: sylius_refund_plugin.controller.api.create_customer_refund_request_action

sylius_refund_shop_api_show_application_reasons_by_type:
    path: /refund-shop-api/applications-reasons/by-type/{type}
    methods: [GET]
    defaults:
        _controller: sylius_refund_plugin.controller.api.show_application_reason_by_type

sylius_refund_shop_api_show_shop_user_refund_request_list:
    path: /refund-shop-api/me/refund-requests
    methods: [GET]
    defaults:
        _controller: sylius_refund_plugin.controller.api.show_shop_user_refund_request_list

sylius_refund_shop_api_show_shop_user_refund_request_by_id:
    path: /refund-shop-api/me/refund-request/{id}
    methods: [GET]
    defaults:
        _controller: sylius_refund_plugin.controller.api.show_shop_user_refund_request_by_id

sylius_refund_shop_api_show_shop_user_refund_request_message_list:
    path: /refund-shop-api/me/refund-request/{id}/messages
    methods: [GET]
    defaults:
        _controller: sylius_refund_plugin.controller.api.show_shop_user_refund_request_message_list

sylius_refund_shop_api_add_shop_user_refund_request_message:
    path: /refund-shop-api/me/refund-request/{id}/send-message
    methods: [POST]
    defaults:
        _controller: sylius_refund_plugin.controller.api.add_refund_request_message_action

sylius_refund_shop_api_get_refund_request_message_file:
    path: /refund-shop-api/me/refund-request/message-file/{hash}
    methods: [GET]
    defaults:
        _controller: sylius_refund_plugin.controller.api.get_refund_request_message_file_action
